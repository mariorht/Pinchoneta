<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Ingrediente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Editar Ingrediente</h1>
    <form action="{{ url_for('editar_ingrediente', ingrediente_id=ingrediente.IngredienteID) }}" method="POST">
        <label for="nombre">Nombre del Ingrediente:</label>
        <input type="text" id="nombre" name="nombre" value="{{ ingrediente.Nombre }}" required><br><br>
        
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required>{{ ingrediente.Descripción }}</textarea><br><br>
        
        <input type="submit" value="Actualizar Ingrediente">
    </form>
</body>
</html>
